<html>
    <html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
        <title>Kuduoopo</title>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="word-sudoku-decor.css">
        <script src="word-sudoku-javascript.js"></script>
    </head>
    <body>
        <audio id="solveAudio" src="../sfx/solve.mp3"></audio>
        <audio id="completeAudio" src="../sfx/victory-tf2.mp3"></audio>
        <div id="scrollbar"></div>
        <header class="Navbar">
            <div class="navicon">
                <span class="home"><a href="../index.html" target="_blank" title="Home"><ion-icon name="home"></ion-icon></a></span>
                <span class="info"><a href="../gamerules/gamerules.html" target="_blank" title="How To Play"><ion-icon name="help"></ion-icon></a></span>
                <span class="backtomenu"><a href="../game-page/game_selecte_menu/game_selection_sudoku.html" target="_blank" title="Gamemode Selection"><ion-icon name="game-controller"></ion-icon></a></span>
                <span class="scoreboard" onclick="displayScoreboardModal()"><button onclick="" title="Scoreboard"><ion-icon name="podium"></ion-icon></button></span>
            </div>
        </header>
        <div id="scoreboard-container"></div>
        <div id="pause-overlay" class="pause-animation">Pause...</div>
        <h1 class="gamemode-name">Word Sudoku</h1>
        <hr>
        <div class="score-time">
            <span id="timer">Playing Time: 00:00:00</span>
            <span class="score-display" id="score-display-id">Last Game Score: 0</span>
        </div>
        <div>
            <button class="pause" id="pause-id" onclick="pause()" title="Pause/Resume Game"><ion-icon name="pause-outline"></ion-icon><ion-icon name="play-outline"></ion-icon></button>
        </div>
        <h2>Total Mistake:</h2>
        <h2 id="errors">0</h2>
        <div id="block-id" class="block-class"></div>
        <!-- 9x9 board -->
        <div id="board"></div>
        <br>
        <div id="digits"> <!-- number selector -->
        </div>
        <div>
            <button class="solvebtn" onclick="solveSudoku()">Solve</button>
            <button class="clearbtn" onclick="clearSudoku()">Clear</button>
            <button class="newgamebtn" onclick="startNewGame()">New Game</button>
        </div>
         <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span>Gameplay Status</span>
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Game Complete!</h2>
            <p>Time: <span id="modalTime"></span></p>
            <p>Your Score: <span id="modalPoints"></span></p>
            <p>Status: <span id="modalStatus"></span></p>
        </div>
    </div>
        <div class="copyright">
        &copy;2023 by ALEFED Inc. All Rights Reserved. The Kuduoopo Project.
        </div>
    </body>
    <script>
      $(window).scroll(function(){
        var scroll = $(window).scrollTop(), dh = $(document).height(), wh = $(window).height();
        scrollPercent = (scroll / (dh-wh)) * 100;
        $('#scrollbar').css('height', scrollPercent + '%');
    })
    </script>
</html>
