        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
        <link rel="stylesheet" href="sudoku-color-decor.css">
        <script src="sudoku-color-script.js"></script>
    </head>
    <body>
        <div id="scrollbar"></div>
        <header class="Navbar">
            <div class="navicon">
                <span class="home"><a href="../homepage/HomePage.html" target="_blank" title="Home"><ion-icon name="home"></ion-icon></a></span>
                <span class="info"><a href="../gamerules/gamerules.html" target="_blank" title="How To Play"><ion-icon name="help"></ion-icon></a></span>
                <span class="backtomenu"><a href="../game-page/game_selecte_menu/game_selection_sudoku.html" target="_blank" title="Gamemode Selection"><ion-icon name="game-controller"></ion-icon></a></span>
                <span class="scoreboard" onclick="displayScoreboardModal()"><button onclick="" title="Scoreboard"><ion-icon name="podium"></ion-icon></button></span>
            </div>
        </header>
        <div class='outer'>
            <div class='text-style-1 effect color-2'>UNDER</div>
              <div class='text-style-1 effect'>CONSTRUCTION</div>
        </div>
        <div class="back-button">
            <a href="../game-page/game_selecte_menu/game_selection_sudoku.html"><button>Go Back</button></a>

            </div>

    </body>
    <script>
        //SCROLLBAR CUSTOMIZATION
        $(window).scroll(function(){
            var scroll = $(window).scrollTop(), dh = $(document).height(), wh = $(window).height();
            scrollPercent = (scroll / (dh-wh)) * 100;
            $('#scrollbar').css('height', scrollPercent + '%');
        })

        //FOR TEXT PENDULLUM ANIMATION
        Array.from(document.querySelectorAll('.effect')).forEach((x, i) => {
        const letters = [...x.textContent];
        const spans = letters.map(y => {
            const span = document.createElement('span');
            span.classList.add('effect-span')
            span.textContent = y;
            return span;
        });
        x.textContent = '';
        spans.forEach(span => x.appendChild(span));
        
        const delay = 0.1 * i;
        const tl = gsap.timeline({
            repeat: -1,
            yoyo: true,
            delay
        });
        
        const duration = 0.4;
        const rotation = 35;
        const anchorX = 100;
        const anchorY = -150;
        const easePrefix = 'power2';
        
        tl.from(spans[0], {
            duration,
            rotation,
            transformOrigin: `${anchorX}px ${anchorY}px`,
            ease: `${easePrefix}.in`
        })
        
            tl.to(spans[spans.length - 1], {
            duration,
            rotation: -rotation,
            transformOrigin: `-${anchorX}px ${anchorY}px`,
            ease: `${easePrefix}.out`
        })
        })
    </script>
</html>
