<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuduoopo</title>
    <link rel="stylesheet" href="gamerules-decor.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="Navbar">
        <div class="navicon">
            <button class="LR" onclick="navigate('left')">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <a href="../homepage/HomePage.html"><ion-icon name="home" class="home"></ion-icon></a>
            <a href="#"><ion-icon name="help"></ion-icon></a>
            <a href="../game-page/game_selection_sudoku.html"><ion-icon name="game-controller"></ion-icon></a>
            <button class="LR" onclick="navigate('right')">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
    </header>

    <div class="header-title">
    <h1>
        So How Do We Play?
        <h4>
            There are few type of gamemodes<br \>
            Here are some description which can help you choose:
            <li>Normal - This is the regular gamemode as normal sudoku should be</li>
            <li>Colorful - Rather than numbers, it's about color of blocks</li>
            <li>Timer - Watch out, time is running out, gotta hurry</li>
        </h4>
    </h1>
    <div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const navItems = ['home', 'help', 'game-controller'];
    let selectedNavItem = 1;

    const navIcon = document.querySelector('.navicon');
    const LRIcons = document.querySelectorAll('.LR ion-icon');

    LRIcons.forEach((icon, index) => {
        icon.addEventListener('click', () => {
            if (index === 0) {

                selectedNavItem = (selectedNavItem - 1 + navItems.length) % navItems.length;
            } else {

                selectedNavItem = (selectedNavItem + 1) % navItems.length;
            }
            highlightSelectedItem();
        });
    });

    function highlightSelectedItem() {
            const items = navIcon.querySelectorAll('a ion-icon');
            items.forEach((item, index) => {
                if (index === selectedNavItem) {
                    item.style.color = 'rgb(255, 183, 0)';
                    item.style.transform = 'scale(1.3)';
                } else {
                    item.style.color = '';
                    item.style.transform = '';
                }
            });
        }

        highlightSelectedItem(); 
    });

    function navigate(direction) {
        const navItems = ['home', 'help', 'game-controller'];

        if (direction === 'left') {
            selectedNavItem = (selectedNavItem - 1 + navItems.length) % navItems.length;
        } else {
            selectedNavItem = (selectedNavItem + 1) % navItems.length;
        }

        highlightSelectedItem();
        console.log(`Navigating ${direction} to ${navItems[selectedNavItem]}`);
    }
</script>
</html>
