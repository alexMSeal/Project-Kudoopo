<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuduoopo</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            text-align: center;
            background-image: url(game_image/wallpaper3.svg);
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            color: white;
            padding-top: 10px;
            min-height: 100vh;
            flex-direction: column;
        }

        .game-container {
            display: none;
        }

        #game-modes button{
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            background-color: white;
            color: rgb(255, 98, 184);
            border: 3px solid rgb(237, 98, 255);
            cursor: pointer;
            font-weight: bolder;
        }

        #game-modes{
            width: 900px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            margin-left: 280px;
        }

        #game-modes p{
            color:rgb(237, 98, 255);
            font-weight: 500;
            font-size: 20px;
        }

        .Navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            background-color: rgb(237, 98, 255);
            width: 300px;
            margin: auto;
            margin-bottom: 25px;
            border-radius: 6px;
            top: -10px;
        }

        .Navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            font-weight: 600;
        }

        .navicon {
            display: flex;
            align-items: center; 
        }

        .navicon a ion-icon{
            margin-top: 5px;
            font-size: 25px;
            align-items: center;
        }

        .navicon a ion-icon:hover, .LR:hover ion-icon {
            color: rgb(255, 183, 0);
            transform: scale(1.3);
        }

        .LR {
            align-content: center;
            margin-bottom: 5px;
            font-size: 18px;
            margin-left: 15px;
            margin-right: 15px;
            border: none; 
            background: none; 
            cursor: pointer;
        }

        .LR ion-icon {
            margin-top: 10px;
            color: white;
            transition: color 0.3s, transform 0.3s;
        }

        .LR:hover ion-icon {
            color: rgb(255, 183, 0);
            transform: scale(1.3);
        }
      
    </style>
</head>
<body>
    <header class="Navbar">
        <div class="navicon">
            <button class="LR" onclick="navigate('left')">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <a href="../homepage/HomePage.html"><ion-icon name="home" class="home"></ion-icon></a>
            <a href="../gamerules/gamerules.html"><ion-icon name="help"></ion-icon></a>
            <a href="#"><ion-icon name="game-controller"></ion-icon></a>
            <button class="LR" onclick="navigate('right')">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
    </header>
    <div id="game-modes">
        <div>
            <p>This is a regular gamemode as normal sudoku should be.<br>Click the button below to play</p>
            <button onclick="loadGameMode(1)">Normal</button>
        </div>
        <div>
            <p>This gamemode change the normal numbers to colour blocks.<br>Click the button below to play</p>
            <button onclick="loadGameMode(2)">ColourBlocks</button>
        </div>
        <div>
            <p>This gamemode change the normal numbers to emoji icons.<br>Click the button below to play</p>
            <button onclick="loadGameMode(3)">Emoji</button>
        </div>
    </div>

    <div id="game-container" class="game-container">
        <!-- This container will hold the content of the selected game mode -->
        <button onclick="goToGameModes()">Back to Game Modes</button>
    </div>

    <script>
        function loadGameMode(gameMode) {
            // Hide the game modes
            const gameModesContainer = document.getElementById('game-modes');
            gameModesContainer.style.display = 'none';

            // Hide all game containers
            hideAllGameContainers();

            // Show the selected game container
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';

            // Load the content for the selected game mode
            switch (gameMode) {
                case 1:
                window.location.href = 'sudoku.html';
                    break;
                case 2:
                    
                    break;
                case 3:
                    gameContainer.innerHTML = '<h2>Game Mode 3</h2><p>Content for Game Mode 3 goes here.</p>';
                    break;
            }

            const backButton = document.createElement('button');
            backButton.textContent = 'Back to Game Modes';
            backButton.onclick = goToGameModes;
            gameContainer.appendChild(backButton);
        }

        function hideAllGameContainers() {
            const gameContainers = document.querySelectorAll('.game-container');
            gameContainers.forEach(container => {
                container.style.display = 'none';
            });
        }

        function goToGameModes() {
            // Show the game modes container
            const gameModesContainer = document.getElementById('game-modes');
            gameModesContainer.style.display = 'flex';

            // Hide the game container
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'none';

            // Clear the game container content
            gameContainer.innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', function () {
        const navItems = ['home', 'help', 'game-controller'];
        let selectedNavItem = 2;

        const navIcon = document.querySelector('.navicon');
        const LRIcons = document.querySelectorAll('.LR ion-icon');

        LRIcons.forEach((icon, index) => {
            icon.addEventListener('click', () => {
                if (index === 0) {

                    selectedNavItem = (selectedNavItem - 1 + navItems.length) % navItems.length;
                } else {

                    selectedNavItem = (selectedNavItem + 1) % navItems.length;
                }
                highlightSelectedItem();
            });
        });

        function highlightSelectedItem() {
                const items = navIcon.querySelectorAll('a ion-icon');
                items.forEach((item, index) => {
                    if (index === selectedNavItem) {
                        item.style.color = 'rgb(255, 183, 0)';
                        item.style.transform = 'scale(1.3)';
                    } else {
                        item.style.color = '';
                        item.style.transform = '';
                    }
                });
            }

            highlightSelectedItem(); 
        });

        function navigate(direction) {
            const navItems = ['home', 'help', 'game-controller'];

            if (direction === 'left') {
                selectedNavItem = (selectedNavItem - 1 + navItems.length) % navItems.length;
            } else {
                selectedNavItem = (selectedNavItem + 1) % navItems.length;
            }

            highlightSelectedItem();
            console.log(`Navigating ${direction} to ${navItems[selectedNavItem]}`);
        }
    </script>
</body>
</html>
